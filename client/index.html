<!DOCTYPE html>
<html>
  <head>
    <title>Tetris</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee|Julius+Sans+One&amp;subset=latin-ext" rel="stylesheet">
  </head>
  <body>
    <div id="container">
      <div id="scoreboard" class="halign"></div>
      <div id="start-page" class="page">
        <form id="nick" class="halign">
          <input name="nick-input" placeholder="Enter a name" autocomplete="off" type="text" class="login">
          <input class="button stretch" type="submit" value="Enter">
        </form>
        <form id="login" class="halign">
          <div>
            <input name="username" type="text" class="login" placeholder="Username">
            <input name="password" type="password" class="login" placeholder="Password">
          </div>
          <input type="submit" class="button" value="Log In">
          <input type="submit" class="button" value="Sign Up">
        </form>
      </div>
      <div id="roombrowser-page" class="page hidden halign">
        <table id="rooms"></table>
        <button id="create-room" class="button space">Create</button>
        <button id="refresh-room" class="button space">Refresh</button>
      </div>
      <div id="room-page" class="page hidden"> <!-- This is shown before and after a game -->
        <div id="playerlist">

        </div>
        <div id="gamesettings">
          <h4>Game Settings</h4>
          <input name="Lobby Name" placeholder="Lobby Name" type="text">
          <br>
          <input name="Private" type="checkbox">Private?
          <!-- Buttons and inputs with settings -->
          <!-- Disabled for everybody who is not the owner -->
          <div>
            <button class="button" id="startgame" onclick="RequestGameStart()">Start Game</button>
            <button class="button" id="leaveroom" onclick="LeaveRoom()">Leave Room</button>
          </div>
        </div>
        <div id="chat">
          <ul>
            <li><span class="server-msg">Welcome to tetral.me!</span></li>
          </ul>
          <input autocomplete="off" type="text">
        </div>
      </div>
      <div id="ingame-page" class="page hidden">
        <!-- This is shown whenever in a lobby or in-game -->
        <div id="maincanvas"></div>
        <div id="canvases"></div>
        <div id="playerlist"></div>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"
  ></script>
  <script src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="client.js"></script>
  <script>
    // Checks whether client is using a touch-device, and imports either the file 'phone' or 'computer' accordingly
    if ('ontouchstart' in window || navigator.maxTouchPoints)
      $.getScript("phone.js");
    else
      $.getScript("computer.js");
    $(() => {
      $('#nick > input')[0].focus();
    });
  </script>

</html>
