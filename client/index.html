<!DOCTYPE html>
<html>
  <head>
    <title>Tetris</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
  </head>
  <body>
    <button id="options-button" class="button">Options</button>
    <div id="gameover-container" style="display: none">
      <div id="gameover-content">
      <h1></h1>
        <button class="button" id="restartgame" onclick="RequestGameStart()">Play Again</button>
      </div>
    </div>
    <div id="scoreboard">
    </div>
    <div id="clientcontainer">
      Players:
      <ul id="clientlist">
      </ul>
    </div>
    <div id="canvases"></div>
    <div id="menu-container">
      <h1>Tetris</h1>
      <form id="register" style="display: none">
        <input id="register-input" name="register-input" placeholder="Your name" autocomplete="off" autofocus="true" type="text">
        <input class="button stretch" type="submit" name="Enter" value="Enter">
      </form>
    </div>
    <div id="roomselector-container">
      <div id="roomselector-content">
        <table id="rooms"></table>
      </div>
      <div style="display:none" id="startgame-container">
        <button class="button" id="startgame" onclick="RequestGameStart()">Start Game</button>
        <button class="button" id="leaveroom" onclick="LeaveRoom()">Leave Room</button>
      </div>
    </div>
    <div id="options-container" style="display:none">
      <div id="options-content">
        <h1>Blockstyles</h1>
        <input type="radio" name="color" value="Bright"> Bright <br/>
        <input type="radio" name="color" value="Saturated"> Saturated <br/>
        <input type="radio" name="color" value="Monochrome"> Monochrome <br/>
      </div>
    </div>
    <div id="gamecontrols">
      <!-- <button class="gamemode">Marathon</button>
      <button class="gamemode">Arena</button>
      <button id="leaveroom">Leave Room</button> -->
    </div>
    <div id="chatdiv">
      <ul id="chatlist">
        <li>Welcome to Tetris, gay boy</li>
      </ul>
      <input id="input-chat" autocomplete="off" autofocus="false" type="text">
    </div>
  </body>

  crossorigin="anonymous"></script>

  <script type="text/javascript" src="newclient.js"></script>
  <script type="text/javascript" src="keyhandler.js"></script>
