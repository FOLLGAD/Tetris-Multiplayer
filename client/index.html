<!DOCTYPE html>
<html>
  <head>
    <title>Tetris</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="container">
      <div id="start-page" class="page">
        <form id="register">
          <input name="register-input" placeholder="Enter a name" autocomplete="off" type="text">
          <input class="button stretch" type="submit" name="Enter" value="Enter">
        </form>
      </div>
      <div id="room-page" class="page hidden"> <!-- This is shown whenever in a lobby or in-game -->
        <div id="chat">
          <ul>
            <li>Welcome to tetral.me!</li>
          </ul>
          <input autocomplete="off" type="text">
        </div>
        <!-- <div id="maincanvas"></div> -->
        <!-- <div id="canvases"></div> -->
        <div id="gamelobby-content">
          <div id="scoreboard"></div>
          <button class="button" id="startgame" onclick="RequestGameStart()">Start Game</button>
          <button class="button" id="leaveroom" onclick="LeaveRoom()">Leave Room</button>
          <div id="gamesettings">
            <h4>Game Settings</h4>
            <input name="Lobby Name" placeholder="Lobby Name" type="text">
            <input name="Private" type="checkbox">
            <!-- Buttons and inputs with settings -->
            <!-- Disabled for everybody who is not the owner -->
          </div>
        </div>
      </div>
      <div id="ingame-page" class="page hidden">
        <!-- This is shown whenever in a lobby or in-game -->
        <div id="maincanvas"></div>
        <div id="canvases"></div>
        <div id="playerlist"></div>
      </div>
      <div id="roombrowser-page" class="page hidden">
        <table id="rooms"></table>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"
  ></script>
  <script src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="client.js"></script>
  <script>
    // Checks whether client is using a touch-device, and imports either the file 'phone' or 'computer' accordingly
    if ('ontouchstart' in window || navigator.maxTouchPoints)
      $.getScript("phone.js");
    else
      $.getScript("computer.js");
    $(() => {
      $('#register-input').focus();
    });
  </script>

</html>
