<!DOCTYPE html>
<html>
  <head>
    <title>Tetris</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- <h1 id="header">TETRIS</h1> -->
    <div id="scoreboard">
    </div>
    <div id="clientcontainer">
      Players:
      <ul id="clientlist">
      </ul>
    </div>
    <div id="canvases"></div>
    <div id="menu-container">
      <form id="register" style="display: none">
        <input id="register-input" autocomplete="off" autofocus="true" type="text">
        <input type="submit" name="Enter" value="Enter">
      </form>
      <button class="button" id="startgame" onclick="RequestGameStart()">Start Game</button>
    </div>
    <div id="gamecontrols">
      <!-- <button class="gamemode">Marathon</button>
      <button class="gamemode">Arena</button>
      <button id="leaveroom">Leave Room</button> -->
    </div>
    <div id="chatdiv">
      <ul id="chatlist">
        <li>I'm a chat message ;)</li>
      </ul>
      <input id="input-chat" autocomplete="off" autofocus="false" type="text">
    </div>
    <div id="roomselector">
    </div>
  </body>

  <!-- JS -->
  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="newclient.js"></script>
  <script type="text/javascript" src="keyhandler.js"></script>
</html>
