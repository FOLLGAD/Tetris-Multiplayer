<!DOCTYPE html>
<html>
  <head>
    <title>Tetris</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
  </head>
  <body>
    <button id="options-button" class="button">Options</button>
    <div id="time"><p></p></div>
    <div id="scoreboard"></div>
    <div id="clientcontainer" style="display:none">
      Players
      <ul id="clientlist">
      </ul>
    </div>
    <div id="maincanvas"></div>
    <div id="canvases"></div>
    <div id="menu-container">
      <h1>Tetris</h1>
      <form id="register">
        <input id="register-input" name="register-input" placeholder="Your name" autocomplete="off" type="text">
        <input class="button stretch" type="submit" name="Enter" value="Enter">
      </form>
    </div>
    <div id="roomselector-container" style="display: none">
      <div id="roomselector-content">
        <table id="rooms"></table>
      </div>
    </div>
    <div id="startgame-container" style="display:none">
      <div id="startgame-content">
        <button class="button" id="startgame" onclick="RequestGameStart()">Start Game</button>
        <button class="button" id="leaveroom" onclick="LeaveRoom()">Leave Room</button>
          <div id="gameover-content">
            <p></p>
          </div>
        <div id="gamesettings">
          <h4>Game Settings</h4>
        </div>
      </div>
    </div>
    <div id="options-container" style="display:none">
      <div id="options-content">
        <h1>Blockstyles</h1>
        <input type="radio" name="color" value="default"> Bright <br/>
        <input type="radio" name="color" value="autism"> Autism <br/>
        <input type="radio" name="color" value="monochrome"> Monochrome
      </div>
    </div>
    <div id="gamecontrols">
      <!-- <button class="gamemode">Marathon</button>
      <button class="gamemode">Arena</button>
      <button id="leaveroom">Leave Room</button> -->
    </div>
    <div id="chatdiv">
      <ul id="chatlist">
        <li>Welcome to tetral.me!</li>
      </ul>
      <input id="input-chat" autocomplete="off" type="text">
    </div>
  </body>

  <!-- JS -->
  <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="client.js"></script>
  <script>
    // Checks if touch-device, and imports the files phone or computer accordingly
    if ('ontouchstart' in window || navigator.maxTouchPoints)
      $.getScript("phone.js");
    else
      $.getScript("computer.js");

    $(document).ready(function() {
      $('#register-input').focus();
    });
  </script>

</html>
